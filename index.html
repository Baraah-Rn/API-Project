<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="icon" type="image/x-icon" href="./6c33afe04bf6a4f509bbc2568637c676.png">
    <title>Bon Appetit</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styleSheet.css">
</head>

<body>

    <main id="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h1 class="title "> What are you craving for?</h1>
                </blockquote>

                <section class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </section>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results :</h2>
                <div id="meal">
                    <!-- meal items -->
                </div>
            </div>

            <div class="meal-details">
                <button type="button" class="btn close-recipe" id="close-recipe-btn"> <i
                        class="fas fa-times"></i>
                </button>

                
                <section class="meal-details-box">
                   <!-- Recipe-box -->
                </section>
            </div>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
